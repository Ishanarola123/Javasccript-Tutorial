<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>JavaScript Operators</h1>
<h2>The typeof Operator</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
document.getElementById("demo").innerHTML = 
typeof "john" + "<br>" + 
typeof 3.14 + "<br>" +
typeof true + "<br>" +
typeof false + "<br>" +
typeof x;

//here array is type of object 
const fruits = ["Banana", "Orange", "Apple"];
document.getElementById("demo1").innerHTML = Array.isArray(fruits);

//here + is unary operator which is convert another datatypes to number datatypes
let y = "5";
let x = + y;
document.getElementById("demo2").innerHTML = typeof y + "<br>" + typeof x;




</script>
</body>
</html>
