<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p></p>
    <h1>JavaScript Dates</h1>
    <h2>Using new Date()</h2>
    <p>new Date() without arguments, creates a date object with the current date and time:</p>
    <p id="demo"></p>
    <p>100000000000 milliseconds from January 01 1970 UTC is:</p>
    <p id="demo1"></p>
     <p id="demo2"></p>



    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;

        const d1 = new Date(100000000000);
        document.getElementById("demo1").innerHTML = d1;

        const d2=new Date(0);
        document.getElementById("demo2").innerHTML = d2;
    </script>
</body>

</html>
