<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident facere, cum consectetur deleniti eveniet
        ipsa! Dolorem cupiditate ratione ut pariatur hic reprehenderit perspiciatis
        veritatis vel distinctio nulla, explicabo, quod corporis quae impedit minima sapiente?</p>
<button id="btncleartime">clearTimeOut</button>
<script>
   var timeoutID= setTimeout(() => {
        document.getElementById("demo").style.color="red";
    }, 2000);
function clertime(){
    clearTimeout(timeoutID);
}
//in event listner always there are need to required to clear time
 document.getElementById("btncleartime").addEventListener("click",clertime);
</script>
</body>

</html>
