<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-green text-center font-weight-bold" style="font-size: 40px;"> Form Validation In JavaScript</h1>

    <h4 class="text-blue text-center font-weight-bold" style="font-size: 20px;">
        Sign Up
    </h4>

    <div class="container">
        <br />

        <div class="col-lg-5 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="name" class="font-weight-regular"> Name </label>
                    <input type="text" name="name" class="form-control" id="name" autocomplete="off" onkeyup="display()" />
                    <span id="SpanName" class="text-danger font-weight-regular displaytext"> </span>
                </div>

                <div class="form-group">
                    <label class="font-weight-regular"> Email </label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off" onkeyup="display()" />
                    <span id="spanemail" class="text-danger font-weight-regular" > </span>
                </div>
                <div class="form-group">
                    <label for="user" class="font-weight-regular"> Username </label>
                    <input type="text" name="user" class="form-control" id="username" autocomplete="off" />
                    <span id="spanusername" class="text-danger font-weight-regular"> </span>
                </div>
                <div class="form-group">
                    <label class="font-weight-regular"> Password </label>
                    <input type="password" name="pass" class="form-control" id="password" autocomplete="off" />
                    <span id="spanpassword" class="text-danger font-weight-regular">
                    </span>
                </div>
                <div class="form-group">
                    <label class="font-weight-regular"> Confirm Password </label>
                    <input type="password" name="conpass" class="form-control" id="comfirmpass" autocomplete="off" />
                    <span id="spanconfirmpassword" class="text-danger font-weight-regular">
                    </span>
                </div>
                <div class="form-group">
                    <label class="font-weight-regular"> Mobile Number </label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off" />
                    <span id="spanmobileno" class="text-danger font-weight-regular"> </span>
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-primary my-2" autocomplete="off" />
                <input type="reset" name="reset" value="Reset" class="btn btn-secondary" autocomplete="off" />
                &nbsp;&nbsp;&nbsp;Already have an account? <a href="login.html">Login</a>
            </form>

            <br /><br />
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
