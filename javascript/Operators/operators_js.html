<body>
    <!-- There are different types of JavaScript operators:

Arithmetic Operators

Comparison Operators
Logical Operators
Conditional Operators
Type Operators -->

    <h1>JavaScript Assignments</h1>
    <h2>Exponentiation Assignment</h2>
    <h3>The **= Operator</h3>
    enter the base number <input type="text" id="base">
    enter the exponentation number <input type="text" id="exponentation">
    <button onclick=run()>click</button>
    <p id="demo"></p>

    <script>

        let run = () => {
            base = document.getElementById("base").value;
            exponentation = document.getElementById("exponentation").value;

            base **= exponentation;
            document.getElementById("demo").innerHTML = "The value of result is" + base;

        }





    </script>

</body>
