 <h1>Numeric Array sorting in javaascript </h1>
 <p>Using the compare function</p>

 <p id="demo"></p>

 <button onclick="myFunction1()">Sort Alphabetically</button>
 <button onclick="myFunction2()">Sort Numerically</button>
 <button onclick="myArrayMax()">Find max element </button>
 <button onclick="myArrayMin()">Find min element </button>

<script>
    const points = [40, 100, 1, 5, 25, 10];
   document.getElementById("demo").innerHTML = points;

 let myFunction1=()=>{
    //sort the Alphabetically
    document.getElementById("demo1").innerHTML= "Alphabetically sorted: " +  points.sort();
 }
 let myFunction2=()=>{
    //sort the Numerically
    document.getElementById("demo2").innerHTML= "Numerically sorted: " +  points.sort(function(a, b){return a - b});
    //we can also make another way also like bubble sort,insertationsort

 }

let  myArrayMax=()=>{
   //Math.max.apply()
  document.getElementById("demo3").innerHTML= "The max elemenet is : " +  Math.max.apply(null, points);
    
}
let  myArrayMin=()=>{
   //Math.max.apply()
  document.getElementById("demo4").innerHTML= "The min element is : " +  Math.min.apply(null, points);
    
}
